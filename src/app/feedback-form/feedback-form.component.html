<div class="body">
  <div class="main-container">
    <h1 id="title">
      &nbsp;<strong>Feane</strong>
      <h2>Restaurant Feedback Form</h2>
    </h1>
    <div id="form-outer">
      <p id="description"><strong> Let us know how can we improve</strong></p>
      <form [formGroup]="feedbackForm">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">NAME</label>
          </div>
          <div class="rightTab">
            <input
              autofocus
              type="text"
              name="name"
              id="name"
              class="input-field"
              placeholder="Enter your name"
              formControlName="name"
              [ngClass]="{ 'is-invalid': f['name'].dirty && f['name'].errors }"
            />
            <div
              *ngIf="f['name'].dirty && f['name'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['name'].errors['pattern']">
                Only Alphabet Allowed
              </div>
              <div *ngIf="f['name'].errors['required']">Name is Required</div>
            </div>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">EMAIL </label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              placeholder="Enter your Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': f['email'].dirty && f['email'].errors
              }"
            />
            <div
              *ngIf="f['email'].dirty && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors['required']">Email is Required</div>
              <div *ngIf="f['email'].errors['email']">invaild email id</div>
            </div>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">AGE </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="age"
              id="number"
              class="input-field"
              placeholder="Enter Your Age"
              formControlName="age"
              [ngClass]="{
                'is-invalid': f['age'].dirty && f['age'].errors
              }"
            />
            <div
              *ngIf="f['age'].dirty && f['age'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['age'].errors['required']">Age is Required</div>
              <div *ngIf="f['age'].errors['pattern']">
                Age should be 20 to 90
              </div>
            </div>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos" class="location">LOCATION</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="input-field">
              <option value="">Select an option</option>
              <option value="CM">Capital Mall</option>
              <option value="CC">City Central</option>
              <option value="DS">D- Scheme</option>
              <option value="AP">Asymptote Plaza</option>
            </select>
            <!-- <div *ngIf="f['location'].touched && f['loaction'].errors"  class="invalid-feedback">
              <div *ngIf="f['location'].errors['required']">
              Loaction is Required
              </div>
            </div> -->
          </div>
        </div>

        <div class="rightTab2">
          <div class="labels">
            <label for="preferences"
              >What should be improved in the future<br />(Check all that
              apply)</label
            >
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none">
              <li class="checkbox">
                <input
                  name="prefer"
                  value="1"
                  type="checkbox"
                  class="userRatings"
                /><label>Food Quality</label>
              </li>
              <li class="checkbox">
                <input
                  name="prefer"
                  value="2"
                  type="checkbox"
                  class="userRatings"
                /><label>Services</label>
              </li>
              <li class="checkbox">
                <input
                  name="prefer"
                  value="3"
                  type="checkbox"
                  class="userRatings"
                /><label>Interior</label>
              </li>
              <li class="checkbox">
                <input
                  name="prefer"
                  value="4"
                  type="checkbox"
                  class="userRatings"
                /><label>Menu</label>
              </li>
              <li class="checkbox">
                <input
                  name="prefer"
                  value="5"
                  type="checkbox"
                  class="userRatings"
                /><label>Food taste</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea
              id="comments"
              class="input-field"
              style="height: 50px; resize: vertical"
              name="comment"
              placeholder="Enter your comment here..."
              formControlName="textarea"
              [ngClass]="{
                'is-invalid': f['textarea'].dirty && f['textarea'].errors
              }"
            ></textarea>
            <div
              *ngIf="f['textarea'].dirty && f['textarea'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['textarea'].errors['required']">
                Field is Required
              </div>
              <!-- <div *ngIf="f['textarea'].errors['minLength']">
minimum 10 Alphabet               </div>
               <div *ngIf="f['textarea'].errors['maxLength']">
                maximum 100 Alphabet    
               </div> -->
            </div>
          </div>
        </div>
      </form>
      <button id="submit" type="button" [disabled]="feedbackForm.invalid">
        Submit
      </button>
    </div>
  </div>
</div>
