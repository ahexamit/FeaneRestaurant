<div class="conatiner">
  <section class="h-100 h-custom" style="background-color: #eee">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px">
            <div class="card-body text-black">
              <div class="row">
                <div class="col-lg-6 px-5 py-4 text">
                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                    Booking Details
                  </h3>

                  <form class="mb-5" [formGroup]="bookTableForm">
                    <div class="form-outline mb-5">
                      <label class="form-label" for="typeText"
                        ><strong>Name</strong></label
                      >

                      <input
                        type="text"
                        id="typeText"
                        class="form-control form-control-lg"
                        [ngClass]="{
                          'is-invalid': submitted && f['name'].errors
                        }"
                        formControlName="name"
                      />
                      <div
                        *ngIf="submitted && f['name'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f['name'].errors['pattern']">
                          Only Alphabet Allowed
                        </div>
                        <div *ngIf="f['name'].errors['required']">
                          Name is Required
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-5">
                      <label class="form-label" for="typeText"
                        ><strong>Email</strong></label
                      >

                      <input
                        type="text"
                        id="typeText"
                        class="form-control form-control-lg"
                        formControlName="email"
                        [ngClass]="{
                          'is-invalid': submitted && f['email'].errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f['email'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f['email'].errors['required']">
                          Email is Required
                        </div>
                        <div *ngIf="f['email'].errors['email']">
                          invaild email id
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-5">
                      <label class="form-label" for="typeText"
                        ><strong>Mobile No.</strong></label
                      >

                      <input
                        type="number"
                        id="typeText"
                        class="form-control form-control-lg"
                        formControlName="mobile"
                        [ngClass]="{
                          'is-invalid': submitted && f['mobile'].errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f['mobile'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f['mobile'].errors['pattern']">
                          Only Numbers Allowed
                        </div>
                        <div *ngIf="f['mobile'].errors['required']">
                          Mobile Number Required
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-5">
                      <label class="form-label" for="typeText"
                        ><strong>Time of Visit</strong></label
                      >

                      <input
                        type="time"
                        id="typeText"
                        class="form-control form-control-lg"
                        formControlName="time"
                        [ngClass]="{
                          'is-invalid': submitted && f['time'].errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f['time'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f['time'].errors['required']">
                          Time is Required
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-5">
                      <label class="form-label" for="typeText"
                        ><strong>Number of People</strong></label
                      >

                      <input
                        type="number"
                        id="typeText"
                        class="form-control form-control-lg"
                        formControlName="people"
                        [ngClass]="{
                          'is-invalid': submitted && f['people'].errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f['people'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f['people'].errors['required']">
                          Field is Mandatory
                        </div>
                        <div *ngIf="f['people'].errors['pattern']">
                          Please enter a valid number
                        </div>
                      </div>
                    </div>

                    <button
                      type="button"
                      class="btn btn-primary btn-block btn-lg"
                      (click)="submit()"
                    >
                      Book
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
